<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG - Assistant IA Pharmacie</title>
    <link rel="icon" type="image/svg+xml" href="/static/assets/favicon.svg" />
    <link rel="stylesheet" href="/static/theme.css" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #f5f7fb;
        color: #1f2937;
      }
      .layout {
        display: flex;
        min-height: 100vh;
      }
      nav {
        width: 220px;
        background: #0f172a;
        color: #e2e8f0;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      nav h2 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 12px 0;
        color: #94a3b8;
      }
      nav a {
        color: #e2e8f0;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        display: block;
      }
      nav a.active,
      nav a:hover {
        background: #1e293b;
      }
      .content {
        flex: 1;
      }
      header {
        background: #111827;
        color: #fff;
        padding: 24px 32px;
      }
      main {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 24px 48px;
        display: grid;
        gap: 20px;
      }
      section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #4b5563;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .error-banner {
        margin-top: 12px;
        padding: 12px;
        border-radius: 8px;
        background: #fee2e2;
        color: #991b1b;
        font-size: 13px;
        display: none;
        white-space: pre-wrap;
      }
      .error-banner.visible {
        display: block;
      }
      pre {
        background: #0f172a;
        color: #e2e8f0;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <nav>
        <div class="brand">
          <img src="/static/assets/logo.svg" alt="PharmaAI" />
          <span>PharmaAI</span>
        </div>
        <h2>Navigation</h2>
        <a href="/">Console</a>
        <a href="/extraction">Extractions</a>
        <a href="/kpi">KPI</a>
        <a class="active" href="/rag">RAG</a>
        <a href="/prompt">Prompt</a>
        <a href="/sql">SQL</a>
        <a href="/config">Configuration</a>
        <a href="/env">Environnement</a>
      </nav>
      <div class="content">
        <header>
          <h1>RAG</h1>
          <p>Indexation et gestion des documents internes.</p>
        </header>
        <main>
          <section>
            <h2>Indexer un dossier</h2>
            <div class="grid">
              <div>
                <label for="rag-pharma">Pharmacie</label>
                <input id="rag-pharma" placeholder="frang" value="frang" />
              </div>
              <div>
                <label for="rag-path">Dossier à indexer</label>
                <input id="rag-path" placeholder="/data/docs" />
              </div>
            </div>
            <div style="margin-top: 12px">
              <button id="rag-index-btn">Indexer</button>
              <button id="rag-list-btn" class="secondary">Lister les fichiers uploadés</button>
            </div>
            <pre id="rag-output">Indexez des documents.</pre>
            <pre id="rag-files-output">Aucun fichier listé.</pre>
          </section>

          <section>
            <h2>Uploader des documents</h2>
            <label for="rag-files">Sélectionnez des fichiers (PDF, DOCX, TXT)</label>
            <input id="rag-files" type="file" multiple />
            <button id="rag-upload-btn" style="margin-top: 8px">Uploader et indexer</button>
            <div id="rag-upload-error" class="error-banner" role="alert"></div>
            <pre id="rag-upload-output">Aucun upload.</pre>
          </section>
        </main>
      </div>
    </div>
    <script>
      const toErrorMessage = (response, data, rawBody, fallback) => {
        const detail = data?.detail || rawBody;
        if (detail) {
          return detail;
        }
        if (response) {
          const statusText = response.statusText ? ` ${response.statusText}` : "";
          return `Erreur ${response.status}${statusText}.`;
        }
        return fallback;
      };

      document.getElementById("rag-index-btn").addEventListener("click", async () => {
        const pharma = document.getElementById("rag-pharma").value;
        const path = document.getElementById("rag-path").value;
        const output = document.getElementById("rag-output");
        output.textContent = "Indexation en cours...";
        const response = await fetch("/rag/index", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pharma_id: pharma, path }),
        });
        const rawBody = await response.text();
        let data = {};
        if (rawBody) {
          try {
            data = JSON.parse(rawBody);
          } catch (error) {
            output.textContent = toErrorMessage(response, data, rawBody, "Erreur lors de l'indexation.");
            return;
          }
        }
        if (!response.ok) {
          output.textContent = toErrorMessage(response, data, rawBody, "Erreur lors de l'indexation.");
          return;
        }
        output.textContent = JSON.stringify(data, null, 2);
      });

      document.getElementById("rag-list-btn").addEventListener("click", async () => {
        const pharma = document.getElementById("rag-pharma").value;
        const output = document.getElementById("rag-files-output");
        output.textContent = "Chargement des fichiers...";
        const response = await fetch(`/rag/uploads?pharma_id=${encodeURIComponent(pharma)}`);
        const rawBody = await response.text();
        let data = {};
        if (rawBody) {
          try {
            data = JSON.parse(rawBody);
          } catch (error) {
            output.textContent = toErrorMessage(response, data, rawBody, "Erreur lors du chargement.");
            return;
          }
        }
        if (!response.ok) {
          output.textContent = toErrorMessage(response, data, rawBody, "Erreur lors du chargement.");
          return;
        }
        const items = data.items || [];
        output.textContent = items.length ? items.join("\n") : "Aucun fichier trouvé.";
      });

      document.getElementById("rag-upload-btn").addEventListener("click", async () => {
        const pharma = document.getElementById("rag-pharma").value;
        const files = document.getElementById("rag-files").files;
        const output = document.getElementById("rag-upload-output");
        const errorBanner = document.getElementById("rag-upload-error");
        if (!files.length) {
          output.textContent = "Veuillez sélectionner au moins un fichier.";
          errorBanner.classList.remove("visible");
          errorBanner.textContent = "";
          return;
        }
        output.textContent = "Upload en cours...";
        errorBanner.classList.remove("visible");
        errorBanner.textContent = "";
        const formData = new FormData();
        formData.append("pharma_id", pharma);
        Array.from(files).forEach((file) => formData.append("files", file));
        const response = await fetch("/rag/upload", {
          method: "POST",
          body: formData,
        });
        const rawBody = await response.text();
        let data = {};
        if (rawBody) {
          try {
            data = JSON.parse(rawBody);
          } catch (error) {
            const message = toErrorMessage(response, data, rawBody, "Erreur lors de l'upload.");
            output.textContent = message;
            errorBanner.textContent = message;
            errorBanner.classList.add("visible");
            return;
          }
        }
        if (!response.ok) {
          const message = toErrorMessage(response, data, rawBody, "Erreur lors de l'upload.");
          output.textContent = message;
          errorBanner.textContent = message;
          errorBanner.classList.add("visible");
          return;
        }
        output.textContent = JSON.stringify(data, null, 2);
        errorBanner.classList.remove("visible");
        errorBanner.textContent = "";
      });
    </script>
  </body>
</html>

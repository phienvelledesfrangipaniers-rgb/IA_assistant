<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG - Assistant IA Pharmacie</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #f5f7fb;
        color: #1f2937;
      }
      .layout {
        display: flex;
        min-height: 100vh;
      }
      nav {
        width: 220px;
        background: #0f172a;
        color: #e2e8f0;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      nav h2 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 12px 0;
        color: #94a3b8;
      }
      nav a {
        color: #e2e8f0;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        display: block;
      }
      nav a.active,
      nav a:hover {
        background: #1e293b;
      }
      .content {
        flex: 1;
      }
      header {
        background: #111827;
        color: #fff;
        padding: 24px 32px;
      }
      main {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 24px 48px;
        display: grid;
        gap: 20px;
      }
      section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #4b5563;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      pre {
        background: #0f172a;
        color: #e2e8f0;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <nav>
        <h2>Navigation</h2>
        <a href="/">Console</a>
        <a href="/extraction">Extractions</a>
        <a href="/kpi">KPI</a>
        <a class="active" href="/rag">RAG</a>
        <a href="/prompt">Prompt</a>
        <a href="/sql">SQL</a>
        <a href="/env">Environnement</a>
      </nav>
      <div class="content">
        <header>
          <h1>RAG</h1>
          <p>Indexation et gestion des documents internes.</p>
        </header>
        <main>
          <section>
            <h2>Indexer un dossier</h2>
            <div class="grid">
              <div>
                <label for="rag-pharma">Pharmacie</label>
                <input id="rag-pharma" placeholder="frang" value="frang" />
              </div>
              <div>
                <label for="rag-path">Dossier à indexer</label>
                <input id="rag-path" placeholder="/data/docs" />
              </div>
            </div>
            <div style="margin-top: 12px">
              <button id="rag-index-btn">Indexer</button>
            </div>
            <pre id="rag-output">Indexez des documents.</pre>
          </section>

          <section>
            <h2>Uploader des documents</h2>
            <label for="rag-files">Sélectionnez des fichiers (PDF, DOCX, TXT)</label>
            <input id="rag-files" type="file" multiple />
            <button id="rag-upload-btn" style="margin-top: 8px">Uploader et indexer</button>
            <pre id="rag-upload-output">Aucun upload.</pre>
          </section>
        </main>
      </div>
    </div>
    <script>
      document.getElementById("rag-index-btn").addEventListener("click", async () => {
        const pharma = document.getElementById("rag-pharma").value;
        const path = document.getElementById("rag-path").value;
        const output = document.getElementById("rag-output");
        output.textContent = "Indexation en cours...";
        const response = await fetch("/rag/index", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pharma_id: pharma, path }),
        });
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      });

      document.getElementById("rag-upload-btn").addEventListener("click", async () => {
        const pharma = document.getElementById("rag-pharma").value;
        const files = document.getElementById("rag-files").files;
        const output = document.getElementById("rag-upload-output");
        if (!files.length) {
          output.textContent = "Veuillez sélectionner au moins un fichier.";
          return;
        }
        output.textContent = "Upload en cours...";
        const formData = new FormData();
        formData.append("pharma_id", pharma);
        Array.from(files).forEach((file) => formData.append("files", file));
        const response = await fetch("/rag/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt - Assistant IA Pharmacie</title>
    <link rel="icon" type="image/svg+xml" href="/static/assets/favicon.svg" />
    <link rel="stylesheet" href="/static/theme.css" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #f5f7fb;
        color: #1f2937;
      }
      .layout {
        display: flex;
        min-height: 100vh;
      }
      nav {
        width: 220px;
        background: #0f172a;
        color: #e2e8f0;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      nav h2 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 12px 0;
        color: #94a3b8;
      }
      nav a {
        color: #e2e8f0;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        display: block;
      }
      nav a.active,
      nav a:hover {
        background: #1e293b;
      }
      .content {
        flex: 1;
      }
      header {
        background: #111827;
        color: #fff;
        padding: 24px 32px;
      }
      main {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 24px 48px;
        display: grid;
        gap: 20px;
      }
      section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #4b5563;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      pre {
        background: #0f172a;
        color: #e2e8f0;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 12px;
      }
      .chat-shell {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .chat-window {
        background: #f8fafc;
        border-radius: 12px;
        padding: 16px;
        min-height: 320px;
        max-height: 420px;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .chat-bubble {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 14px;
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .chat-bubble.user {
        align-self: flex-end;
        background: #2563eb;
        color: #fff;
        border-bottom-right-radius: 4px;
      }
      .chat-bubble.assistant {
        align-self: flex-start;
        background: #fff;
        color: #1f2937;
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 4px;
      }
      .chat-meta {
        font-size: 12px;
        color: #6b7280;
      }
      .chat-inputs {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .chat-row {
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }
      .chat-row textarea {
        flex: 1;
      }
      .chat-row button {
        white-space: nowrap;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <nav>
        <div class="brand">
          <img src="/static/assets/logo.svg" alt="PharmaAI" />
          <span>PharmaAI</span>
        </div>
        <h2>Navigation</h2>
        <a href="/">Console</a>
        <a href="/extraction">Extractions</a>
        <a href="/kpi">KPI</a>
        <a href="/rag">RAG</a>
        <a class="active" href="/prompt">Prompt</a>
        <a href="/sql">SQL</a>
        <a href="/config">Configuration</a>
        <a href="/env">Environnement</a>
      </nav>
      <div class="content">
        <header>
          <h1>Prompt IA</h1>
          <p>Poser une question métier en utilisant les documents et KPI.</p>
        </header>
        <main>
          <section>
            <div class="chat-shell">
              <div class="grid">
                <div>
                  <label for="prompt-pharma">Pharmacie</label>
                  <input id="prompt-pharma" placeholder="frang" value="frang" />
                </div>
              </div>
              <div class="chat-window" id="prompt-chat">
                <div class="chat-bubble assistant">
                  Bonjour ! Posez une question pour obtenir une réponse.
                </div>
              </div>
              <div class="chat-inputs">
                <label for="prompt-question">Question</label>
                <div class="chat-row">
                  <textarea
                    id="prompt-question"
                    rows="3"
                    placeholder="Quels sont les top ventes ?"
                  ></textarea>
                  <button id="prompt-ask">Poser la question</button>
                </div>
                <span class="chat-meta" id="prompt-status"></span>
              </div>
            </div>
          </section>
          <section>
            <h2>Statut LLM</h2>
            <p>Vérifiez quel modèle est actif côté API.</p>
            <button id="llm-status-btn">Afficher le statut LLM</button>
            <button id="llm-reload-btn" class="secondary">Recharger le LLM</button>
            <button id="llm-logs-btn" class="secondary">Afficher les logs LLM</button>
            <pre id="llm-status-output">Statut non chargé.</pre>
          </section>
        </main>
      </div>
    </div>
    <script>
      const chatWindow = document.getElementById("prompt-chat");
      const statusLine = document.getElementById("prompt-status");

      const appendBubble = (text, role) => {
        const bubble = document.createElement("div");
        bubble.className = `chat-bubble ${role}`;
        bubble.textContent = text;
        chatWindow.appendChild(bubble);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return bubble;
      };

      const formatAnswer = (data) => {
        if (!data) {
          return "Aucune réponse reçue.";
        }
        if (typeof data === "string") {
          return data;
        }
        if (data.answer) {
          return data.answer;
        }
        return JSON.stringify(data, null, 2);
      };

      document.getElementById("prompt-ask").addEventListener("click", async () => {
        const pharma = document.getElementById("prompt-pharma").value;
        const question = document.getElementById("prompt-question").value.trim();
        if (!question) {
          statusLine.textContent = "Veuillez saisir une question.";
          return;
        }
        statusLine.textContent = "Analyse en cours...";
        appendBubble(question, "user");
        const assistantBubble = appendBubble("Analyse en cours...", "assistant");
        const response = await fetch("/rag/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pharma_id: pharma, question }),
        });
        const rawBody = await response.text();
        let data = null;
        if (rawBody) {
          try {
            data = JSON.parse(rawBody);
          } catch (error) {
            assistantBubble.textContent = rawBody;
            statusLine.textContent = "Réponse reçue (texte brut).";
            return;
          }
        }
        if (!response.ok) {
          assistantBubble.textContent = data?.detail || rawBody || "Erreur inconnue.";
          statusLine.textContent = "Erreur lors de la requête.";
          return;
        }
        assistantBubble.textContent = formatAnswer(data);
        statusLine.textContent = "Réponse prête.";
      });

      document.getElementById("llm-status-btn").addEventListener("click", async () => {
        const output = document.getElementById("llm-status-output");
        output.textContent = "Chargement du statut...";
        const response = await fetch("/rag/llm_status");
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      });

      document.getElementById("llm-reload-btn").addEventListener("click", async () => {
        const output = document.getElementById("llm-status-output");
        output.textContent = "Rechargement du LLM...";
        const response = await fetch("/rag/llm_reload", { method: "POST" });
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      });

      document.getElementById("llm-logs-btn").addEventListener("click", async () => {
        const output = document.getElementById("llm-status-output");
        output.textContent = "Chargement des logs...";
        const response = await fetch("/rag/llm_logs");
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>

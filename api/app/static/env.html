<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environnement - Assistant IA Pharmacie</title>
    <link rel="icon" type="image/svg+xml" href="/static/assets/favicon.svg" />
    <link rel="stylesheet" href="/static/theme.css" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #f5f7fb;
        color: #111827;
      }
      .layout {
        display: flex;
        min-height: 100vh;
      }
      nav {
        width: 220px;
        background: #0f172a;
        color: #e2e8f0;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      nav h2 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 12px 0;
        color: #94a3b8;
      }
      nav a {
        color: #e2e8f0;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        display: block;
      }
      nav a.active,
      nav a:hover {
        background: #1e293b;
      }
      .content {
        flex: 1;
      }
      header {
        background: #111827;
        color: #fff;
        padding: 20px 28px;
      }
      main {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 24px 40px;
        display: grid;
        gap: 16px;
      }
      section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      }
      textarea {
        width: 100%;
        min-height: 320px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        padding: 12px;
        font-size: 13px;
        font-family: "JetBrains Mono", "SFMono-Regular", ui-monospace, monospace;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .status {
        margin-top: 12px;
        font-size: 13px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <nav>
        <div class="brand">
          <img src="/static/assets/logo.svg" alt="PharmaAI" />
          <span>PharmaAI</span>
        </div>
        <h2>Navigation</h2>
        <a href="/">Console</a>
        <a href="/extraction">Extractions</a>
        <a href="/kpi">KPI</a>
        <a href="/rag">RAG</a>
        <a href="/prompt">Prompt</a>
        <a href="/sql">SQL</a>
        <a href="/config">Configuration</a>
        <a class="active" href="/env">Environnement</a>
      </nav>
      <div class="content">
        <header>
          <h1>Fichier .env</h1>
          <p>Modifiez les variables de configuration sans accéder au serveur.</p>
        </header>
        <main>
          <section>
            <p class="status">
              Les changements sont appliqués à l'API immédiatement. Redémarrez les autres
              services Docker si besoin.
            </p>
            <div class="actions">
              <button id="env-load" class="secondary">Charger</button>
              <button id="env-save">Enregistrer</button>
            </div>
            <p class="status" id="env-status">Aucun fichier chargé.</p>
            <textarea id="env-content" placeholder="PHARMACY_HOSTS=frang=192.168.0.100"></textarea>
          </section>
        </main>
      </div>
    </div>
    <script>
      const statusEl = document.getElementById("env-status");
      const contentEl = document.getElementById("env-content");

      async function loadEnv() {
        statusEl.textContent = "Chargement du fichier .env...";
        const response = await fetch("/env/load");
        const data = await response.json();
        contentEl.value = data.content || "";
        statusEl.textContent = `Fichier chargé : ${data.path}`;
      }

      async function saveEnv() {
        statusEl.textContent = "Enregistrement en cours...";
        const response = await fetch("/env/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: contentEl.value }),
        });
        const data = await response.json();
        statusEl.textContent = `Enregistré : ${data.path}`;
      }

      document.getElementById("env-load").addEventListener("click", loadEnv);
      document.getElementById("env-save").addEventListener("click", saveEnv);
      loadEnv();
    </script>
  </body>
</html>

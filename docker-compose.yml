version: "3.9"

services:
  db:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    container_name: ia_pharma_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ia}
      POSTGRES_DB: ${POSTGRES_DB:-ia_pharma}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  extractor:
    build:
      context: ./extractor
    container_name: ia_pharma_extractor
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PHARMACY_HOSTS: ${PHARMACY_HOSTS}
      DATASNAP_TIMEOUT: ${DATASNAP_TIMEOUT:-10}
      DATASNAP_RETRIES: ${DATASNAP_RETRIES:-3}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - db

  api:
    build:
      context: ./api
    container_name: ia_pharma_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PHARMACY_HOSTS: ${PHARMACY_HOSTS}
      EXTRACTOR_URL: ${EXTRACTOR_URL:-http://extractor:8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RAG_EMBEDDING_DIM: ${RAG_EMBEDDING_DIM:-128}
      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-800}
      RAG_UPLOAD_DIR: ${RAG_UPLOAD_DIR:-/data/uploads}
    depends_on:
      - db
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - rag_uploads:/data/uploads

  metabase:
    image: metabase/metabase:latest
    container_name: ia_pharma_metabase
    environment:
      MB_DB_FILE: /metabase.db
    ports:
      - "${METABASE_PORT:-3000}:3000"
    volumes:
      - metabase_data:/metabase
    depends_on:
      - db
    profiles:
      - optional

volumes:
  db_data:
  metabase_data:
  rag_uploads:
